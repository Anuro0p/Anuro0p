<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                    *{
                        margin: 0;
                        padding: 0;
                        box-sizing: border-box;
                        font-family: consolas;
                    }

                    body{
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        min-height: 100vh;
                        background: #121213;
                    }
                    .loader{
                        position: relative;
                        -webkit-box-reflect: below 2px linear-gradient(transparent,#0002);
                    }

                    .loader::before{
                        content: '';
                        position: absolute;
                        top: 0;
                        right: 0;
                        width: 2px;
                        height: 100%;
                        background: #d803f4;
                        animation: blinkCursor 0.8s steps(3) infinite;
                    }
                    @keyframes blinkCursor {
                        0%,75%
                        {
                            opacity: 1;
                        }
                        76%,100%
                        {
                            opacity: 0;
                        }
                    }

                    .loader h2{
                        position: relative;
                        color: #d803f4;
                        letter-spacing: 5px;
                        font-size: 4em;
                        text-transform: uppercase;
                        animation: typing 8s steps(11) infinite ;
                        overflow: hidden;
                    }
                    @keyframes typing {
                        0%
                        {
                            width: 0;
                        }
                        30%,60%
                        {
                            width: 442.063px;
                        }
                    }
            </style>
            <div class="loader">
                <h2>Hi_There...</h2>
            </div>
        </div>
    </foreignObject>
</svg>
